<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Object on Click</title>
    <style>
      #container {
        width: 100%;
        height: 100vh;
        position: relative;
        border: 1px solid black;
      }
      #object {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        top: 50px;
        left: 50px;
        transition: transform 1s ease;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="object"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        const $object = $("#object");
        const $container = $("#container");

        $container.on("click", function (event) {
          const rect = $container[0].getBoundingClientRect();
          const offsetX = event.clientX - rect.left;
          const offsetY = event.clientY - rect.top;

          // 动态调整移动距离
          const distanceX = offsetX - $object.width() / 2;
          const distanceY = offsetY - $object.height() / 2;

          // 更新物体位置
          $object.css("transform", `translate(${distanceX}px, ${distanceY}px)`);
        });
      });
    </script>
  </body>
</html>
